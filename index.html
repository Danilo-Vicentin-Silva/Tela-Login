	<body>
		<main>
			<section id="login">
				<div id="imagem"></div>
				<div id="formulario">
					<h1>Login</h1>
					<p>
						Seja bem-vindo(a). Fa√ßa seu login para acessar nossos recursos
					</p>
					<form action="login.php" method="post">
						<div class="campo">
							<span class="material-symbols-outlined"> person </span>
							<input
								type="email"
								name="email"
								id="email"
								placeholder="Email"
								autocomplete="email" 
								required/>
							<label for="login"></label>
						</div>
						<div class="campo">
							<span class="material-symbols-outlined"> key </span>
							<input
								type="password"
								name="senha"
								id="senha"
								placeholder="Senha"
								autocomplete="current-password" 
								required/>
							<label for="senha"></label>
						</div>
						<div>
							<input type="submit" value="Entrar" />
							<a href="#" class="botao">Esqueci a senha</a>
						</div>
					</form>
				</div>
			</section>
		</main>
